<!doctype html>
<html>

<head>
  <title>2DoBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <section class="container-box">
    <article class="top-box">
      <h1 class="toDo">2Do</h1>
      <h1 class="box">Box</h1>
      <form aria-label="to do box task manager">
        <input class="filter-input" type="text" placeholder="Filter" aria-label="filter input field">
        <input class="title-input" type="text" placeholder="Title" aria-label="Enter your task name here">
        <input class="task-input" type="text" placeholder="Task" aria-label="Enter your task description here">
        <button class="save-btn" aria-label="Click here to add your task">Save</button>
        <input class="search-input" type="text" placeholder="Search" aria-label="search for your task here">
      </form>
    </article>
    <article class="bottom-box">
    </article>
  </section>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
